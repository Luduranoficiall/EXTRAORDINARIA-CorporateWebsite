name: Python App CI

on:
  push:
    paths:
      - 'python-app/**'
  pull_request:
    paths:
      - 'python-app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r python-app/requirements.txt
      - name: Run tests
        run: |
          pytest -q python-app/tests
      - name: Lint
        run: |
          pip install flake8
          flake8 python-app
